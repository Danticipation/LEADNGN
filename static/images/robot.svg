<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Robot head -->
  <rect x="25" y="20" width="50" height="50" rx="5" ry="5" fill="#2c3e50" />
  
  <!-- Robot face (mirror-like) -->
  <rect x="30" y="25" width="40" height="30" rx="2" ry="2" fill="#3498db" opacity="0.7" />
  
  <!-- Eyes -->
  <circle cx="40" cy="35" r="5" fill="#ecf0f1" />
  <circle cx="60" cy="35" r="5" fill="#ecf0f1" />
  <circle cx="40" cy="35" r="2" fill="#2c3e50" />
  <circle cx="60" cy="35" r="2" fill="#2c3e50" />
  
  <!-- Mouth - reflective surface -->
  <rect x="35" y="50" width="30" height="5" rx="2" ry="2" fill="#ecf0f1" opacity="0.8" />
  
  <!-- Antenna -->
  <line x1="50" y1="20" x2="50" y2="10" stroke="#7f8c8d" stroke-width="2" />
  <circle cx="50" cy="8" r="3" fill="#e74c3c" />
  
  <!-- Robot ears/processors -->
  <rect x="20" y="30" width="5" height="15" rx="2" ry="2" fill="#7f8c8d" />
  <rect x="75" y="30" width="5" height="15" rx="2" ry="2" fill="#7f8c8d" />
  
  <!-- Neck -->
  <rect x="40" y="70" width="20" height="5" fill="#7f8c8d" />
  
  <!-- Body (partial) -->
  <rect x="35" y="75" width="30" height="15" rx="3" ry="3" fill="#2c3e50" />
  
  <!-- Lights/buttons on body -->
  <circle cx="42" cy="80" r="2" fill="#e74c3c" />
  <circle cx="50" cy="80" r="2" fill="#f1c40f" />
  <circle cx="58" cy="80" r="2" fill="#2ecc71" />
  
  <!-- Reflection highlights -->
  <line x1="35" y1="28" x2="65" y2="28" stroke="#ecf0f1" stroke-width="1" opacity="0.3" />
  <line x1="35" y1="30" x2="55" y2="30" stroke="#ecf0f1" stroke-width="1" opacity="0.2" />
</svg>
