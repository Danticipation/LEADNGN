{% extends 'base.html' %}

{% block title %}MirrorBot - Memory{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">MirrorBot Memory</h1>
    <p class="lead">View what your MirrorBot has learned about you.</p>
    
    <div class="row mb-4">
        <div class="col-12">
            <div class="card bg-dark text-light">
                <div class="card-header">
                    <h5>Memory Facts</h5>
                </div>
                <div class="card-body">
                    <div id="memory-facts-container">
                        <p class="text-center">Loading memory facts...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card bg-dark text-light h-100">
                <div class="card-header">
                    <h5>Vocabulary Statistics</h5>
                </div>
                <div class="card-body">
                    <div id="vocabulary-stats"></div>
                </div>
            </div>
        </div>
        
        <div class="col-md-6 mb-4">
            <div class="card bg-dark text-light h-100">
                <div class="card-header">
                    <h5>Learning Patterns</h5>
                </div>
                <div class="card-body">
                    <div id="learning-patterns"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-2 mb-4">
        <div class="col-12">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-comment"></i> Back to Chat
            </a>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Fetch learning stats
    fetch('/api/learning-stats')
        .then(response => response.json())
        .then(data => {
            displayMemoryFacts(data.memory_facts || []);
            displayVocabularyStats(data);
            displayLearningPatterns(data.advanced_patterns || {});
        })
        .catch(error => {
            console.error('Error fetching learning stats:', error);
            document.getElementById('memory-facts-container').innerHTML = 
                '<div class="alert alert-danger">Error loading memory facts. Please try again later.</div>';
        });
});

function displayMemoryFacts(facts) {
    const container = document.getElementById('memory-facts-container');
    
    if (!facts || facts.length === 0) {
        container.innerHTML = '<p class="text-center">No memory facts learned yet. Try chatting more!</p>';
        return;
    }
    
    // For mobile, we'll use cards instead of a table
    if (window.innerWidth < 768) {
        let html = '<div class="memory-cards">';
        
        facts.forEach(fact => {
            const date = new Date(fact.updated_at);
            const formattedDate = date.toLocaleString();
            
            html += `
            <div class="card bg-dark text-light border-secondary mb-3">
                <div class="card-header d-flex justify-content-between">
                    <strong>${fact.subject}</strong>
                    <span class="badge bg-info">${(fact.confidence * 100).toFixed(1)}%</span>
                </div>
                <div class="card-body">
                    <p class="card-text">${fact.fact}</p>
                    <div class="d-flex justify-content-between">
                        <small class="text-muted">Mentioned ${fact.mentioned_count} time(s)</small>
                        <small class="text-muted">${formattedDate}</small>
                    </div>
                </div>
            </div>`;
        });
        
        html += '</div>';
        container.innerHTML = html;
    } else {
        // For desktop, use a responsive table
        let html = '<div class="table-responsive">';
        html += '<table class="table table-striped table-dark">';
        html += '<thead><tr><th>Subject</th><th>Fact</th><th>Confidence</th><th>Mentions</th><th>Last Updated</th></tr></thead>';
        html += '<tbody>';
        
        facts.forEach(fact => {
            const date = new Date(fact.updated_at);
            const formattedDate = date.toLocaleString();
            
            html += `<tr>
                <td>${fact.subject}</td>
                <td>${fact.fact}</td>
                <td>${(fact.confidence * 100).toFixed(1)}%</td>
                <td>${fact.mentioned_count}</td>
                <td>${formattedDate}</td>
            </tr>`;
        });
        
        html += '</tbody></table></div>';
        container.innerHTML = html;
    }
}

function displayVocabularyStats(data) {
    const container = document.getElementById('vocabulary-stats');
    
    if (!data.vocabulary || data.vocabulary.length === 0) {
        container.innerHTML = '<p class="text-center">No vocabulary learned yet.</p>';
        return;
    }
    
    let html = `<p>Total words learned: <strong>${data.total}</strong></p>`;
    
    // For mobile and desktop
    html += '<div class="mb-3">';
    html += '<h6 class="text-muted">Top 10 Most Frequent Words</h6>';
    
    // Display top 10 most frequent words with badges for frequency
    const topWords = data.vocabulary.slice(0, 10);
    
    if (window.innerWidth < 768) {
        // For mobile: display as buttons with badges
        topWords.forEach(word => {
            html += `<div class="d-inline-block me-2 mb-2">
                <span class="btn btn-sm btn-outline-secondary position-relative">
                    ${word.word}
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-info">
                        ${word.frequency}
                    </span>
                </span>
            </div>`;
        });
    } else {
        // For desktop: display as table
        html += '<table class="table table-sm table-dark"><thead><tr><th>Word</th><th>Frequency</th></tr></thead><tbody>';
        topWords.forEach(word => {
            html += `<tr><td>${word.word}</td><td>${word.frequency}</td></tr>`;
        });
        html += '</tbody></table>';
    }
    
    html += '</div>';
    container.innerHTML = html;
}

function displayLearningPatterns(patterns) {
    const container = document.getElementById('learning-patterns');
    
    if (!patterns.counts || Object.keys(patterns.counts).length === 0) {
        container.innerHTML = '<p class="text-center">No learning patterns detected yet.</p>';
        return;
    }
    
    let html = '<ul class="list-group">';
    
    for (const [patternType, count] of Object.entries(patterns.counts)) {
        let displayType = patternType;
        if (patternType === 'ngram') displayType = 'Word Phrases';
        if (patternType === 'pos_sequence') displayType = 'Grammar Patterns';
        
        html += `<li class="list-group-item d-flex justify-content-between align-items-center">
            ${displayType}
            <span class="badge bg-primary rounded-pill">${count}</span>
        </li>`;
    }
    
    html += '</ul>';
    
    if (patterns.template_count) {
        html += `<p class="mt-3">Sentence Templates: <strong>${patterns.template_count}</strong></p>`;
    }
    
    container.innerHTML = html;
}
</script>
{% endblock %}
